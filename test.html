<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test crawling page</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport">
    <style>
        body {
            background-color:  black !important;
            color: white !important;
        }
        input {
            background-color: black;
            color: white;
        }
        .item img {
            width: 200px;
            height: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form method="get" class="text-center my-5 border-bottom pb-3">
        <input type="text" name="q">
        <button id="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="results container">
        <div class="item row">
            <div class="col-auto">
                <img src="https://i.pinimg.com/originals/f5/7f/9d/f57f9d3b3f7935074387f189a9e744b6.png">
            </div>
            <div  class="col">
                <h6>Result 1</h6>
                <p>Diseños De Casas De Campo, Casas De Ensueño De Lujo, Casas De Dos Pisos, Fachada De Casas Bonitas, Planos De Casas, Modelos De Casas Sencillas, Fachadas De Casas Modernas, Casas Americanas, Exteriores De Casas</p>
            </div>
        </div>
        <div class="item row">
            <div  class="col-auto">
                <img src="https://i.pinimg.com/originals/0f/8b/a5/0f8ba5b8d78ed7c43ababd190aafb282.jpg">
            </div>
            <div  class="col">
                <h6>Result 2</h6>
                <p>Description 2</p>
            </div>
        </div>
    </div>
</body>
</html>
